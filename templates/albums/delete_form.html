{% extends 'base.html' %}

{% block content %}
<div>Are you sure you want to delete {{ confirm_text }}?</div>
<div>Enter {{ confirm_text }} below to confirm.</div>
<div>This action cannot be undone!</div>
<form method="POST">
    {% csrf_token %}
    <label for="confirm">Confirm:</label>
    <input type="text" name="confirm" id="confirm">
    <button>Delete</button>
</form>
{% endblock %}
