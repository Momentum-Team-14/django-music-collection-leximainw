{% extends 'base.html' %}

{% block content %}
<div><a href="{% url 'New album' %}">Create album</a></div>
{% for album in albums %}
<article>
    <div><a href="{% url 'Album details' pk=album.pk %}">{{ album.title }}</a></div>
    <div>by <a href="{% url 'Artist details' pk=album.artist.pk %}">{{ album.artist.name }}</a></div>
</article>
{% endfor %}
{% endblock %}
